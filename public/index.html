<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lanxi - Chat AI Modern</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <header class="chat-header">
      <div class="header-content">
        <div class="header-title">
          <h1>Lanxi</h1>
          <span class="status-indicator"></span>
          <!-- Added clock display in header -->
          <div class="clock-display" id="clockDisplay">
            <span id="currentTime">00:00:00</span>
            <span id="currentDate">Loading...</span>
          </div>
        </div>
        <p class="header-subtitle">Asisten AI pintar yang siap membantu Anda</p>
      </div>
    </header>

    <!-- Chat Messages Area -->
    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message">
        <div class="welcome-icon">ğŸ¤–</div>
        <h2>Halo! Saya Lanxi</h2>
        <p>Asisten AI yang siap membantu Anda dengan berbagai pertanyaan. Kirim pesan atau upload gambar untuk memulai percakapan!</p>
      </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-container">
      <form id="chatForm" class="chat-form" enctype="multipart/form-data">
        <div class="input-wrapper">
          <input 
            type="text" 
            name="message" 
            id="messageInput"
            placeholder="Ketik pesan Anda di sini..." 
            class="message-input"
            autocomplete="off"
          />
          
          <div class="input-actions">
            <label for="imageInput" class="image-upload-btn" title="Upload gambar">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="9" cy="9" r="2"/>
                <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
              </svg>
            </label>
            <input 
              type="file" 
              name="image" 
              id="imageInput"
              accept="image/*" 
              class="image-input"
            />
            
            <button type="submit" class="send-btn" id="sendBtn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"/>
                <polygon points="22,2 15,22 11,13 2,9 22,2"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="image-preview" id="imagePreview" style="display: none;">
          <img id="previewImg" src="/placeholder.svg" alt="Preview">
          <button type="button" class="remove-image" id="removeImage">Ã—</button>
        </div>
      </form>
    </div>

    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p>Lanxi sedang berpikir...</p>
    </div>
  </div>

  <!-- Added floating particles background -->
  <div class="particles-container" id="particlesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
